<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sito Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--Header-->
    <header>

        <nav class="navbar bg-secondary pb-0 mb-0">
            <div class="container-fluid justify-content-between px-5">
                <a href="#" class="navbar-brand text-info ">Portfolio</a>
                <a href="#" class="p-3 text-info">CONTACT ME</a>
            </div>
        </nav>

    </header>

    <main>
        <!--Profile image-->
        <div class="container-fluid m-0 bg-info text-center">
            <div class="row justify-content-center">


                <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xxl-2">

                    <div class="card bg-info border-0 align-self-center mt-2">

                        <img src="img/undraw_profile_pic_ic5t.svg" alt="profile picture">
                        <div class="card-body">
                            <p class="fs-3">Andrea Pedrazzini</p>
                            <p class="fs-5">Web Designer</p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!--PORTFOLIO-->
        <div class="container text-center">
            <p class="fs-3 ">Portfolio</p>
            <div class="row gx-5" id="portfolioContainer">
            </div>

        </div>
        <!--Form-->
        <div class="container-fluid bg-info pb-3">
            <div >
                <p class="fs-3 text-center ">WANT AN OFFER</p>
                <form onsubmit="submitFunction(event)" class="row justify-content-center pt-2 m-5")>
                    <div class="col-lg-6">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Last name*</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Email address*</label>
                        <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com" required>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Hours Requested*</label>
                        <input type="number" class="form-control" placeholder="How many hours"
                            aria-label="How many hours" id="hours" required>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Type of work*</label>
                        <select class="form-select " aria-label="Default select example" id="sceltaLavoro">
                            <option selected>Select type of work</option>
                            <option value="1">Backed Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" >Discount code</label>
                        <input type="text" id="sconto" class="form-control" placeholder="Inser your discount code"
                            aria-label="Inser your discount code">
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3"
                            placeholder="I would like to commission a job..."></textarea>
                    </div>
                    <div class="col mt-4 mb-4  text-center">
                        <button type="submit" class="btn btn-warning align-self-center">Send</button>
                    </div>
                    <p class="fs-5 ">All the camps with * must be completed before sending your job.</p>
                    <p class="fs-5">
                        Your total price is: <span id="prezzoFinale"><b>153.75â‚¬</b></span>
                    </p>
                </form>
                
               

            </div>


        </div>

    </main>
    <!--Footer-->

    <footer class="bg-dark text-center pt-4 text-white-50 pb-3 ">
        <div class=" fs-3 mt-2 mb-2">
            Location
        </div>
        <div class="fs-5">
            2215 John Daniel Drive
            <br>
            Clark,MO 65243

        </div>
        <div class="mt-3 mb-3">
            Copyright&#174; Your Website 2022

        </div>



    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
